

{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    <h1>Contact Us</h1>
    {% csrf_token %}
    <br>
  <div class="form-group ml-5 ">
      <label for="name">Your Name</label>
    <input type="text"  class="form-control xs-4" id="name" name='name' aria-describedby="emailHelp" placeholder="Type your Name here">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group ml-5">
    <label for="email">Your Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Email">
  </div>
    <div class="form-group ml-5">
    <label for="num">Your Phone Number</label>
    <input type="text" class="form-control" id="num" name='num' placeholder="Phone Number">
  </div>

    <div class="form-group ml-5">
    <label for="desc">Enter your query </label>
    <textarea class="form-control" id="desc" name='desc' rows="4"></textarea>
  </div>
{% csrf_token %}
  <button type="submit" class="btn btn-primary ml-5">Submit</button>
</form>


<!--contact code ends here-->
{% endblock %}
